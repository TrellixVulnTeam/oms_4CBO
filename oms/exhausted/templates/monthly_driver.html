{% extends 'base.html' %}
{% block content %}
    <div class="row float-right">
        <input type="submit" value="Export" class="btn btn-primary m-3 ">
    </div>
    <div class="row">
    <h5 class="float-left m-3">February Driver Summary: Eric Whitaker</h5>
    </div>

    <div class="row m-3">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Cost</th>
                    </tr>
                </thead>
                <tbody>
                {% for part in parts %}
                    <tr>
                        <td>{{ part.partNo }}</td>
                        <td>{{ part.partDesc }}</td>
                        <td>{{ part.quantity_february }}</td>
                        <td>{{ part.cost_february }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
